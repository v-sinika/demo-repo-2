name: CodeQL Analysis

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 6 * * 1'

jobs:
  analyze:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'typescript']
    
    steps:
      - name: Custom checkout
        uses: v-sinika/demo-custom-actions/checkout@5b90eb39b716b5a269b747e2ce80fa7c52c7e6ce # main, commit date 2026-01-16
        with:
          fetch-depth: 0
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@f6a16bef8e5c39e398e4da16862d381f76824ac6 # codeql-bundle-v2.23.9
        with:
          languages: ${{ matrix.language }}
      
      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@f6a16bef8e5c39e398e4da16862d381f76824ac6 # codeql-bundle-v2.23.9
        with:
          category: "/language:${{ matrix.language }}"
