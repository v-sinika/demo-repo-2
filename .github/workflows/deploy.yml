name: Deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Target environment'
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
      version:
        description: 'Version to deploy'
        required: false
        default: 'latest'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    
    steps:
      - name: Checkout
        uses: v-sinika/demo-custom-actions/actions/checkout@7d0c4ac46067a6fe434eb494f5ad1464c3ad25a9 # main, commit date 2026-01-16
      
      - name: Setup Node.js
        uses: v-sinika/demo-custom-actions/actions/setup-node@7d0c4ac46067a6fe434eb494f5ad1464c3ad25a9 # main, commit date 2026-01-16
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Deploy to environment
        uses: v-sinika/demo-custom-actions/actions/deploy@7d0c4ac46067a6fe434eb494f5ad1464c3ad25a9 # main, commit date 2026-01-16
        with:
          environment: ${{ inputs.environment }}
          version: ${{ inputs.version }}
