name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    
    steps:
      - name: Custom checkout
        uses: v-sinika/demo-custom-actions/actions/checkout@7d0c4ac46067a6fe434eb494f5ad1464c3ad25a9 # main, commit date 2026-01-16
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: v-sinika/demo-custom-actions/actions/setup-node@7d0c4ac46067a6fe434eb494f5ad1464c3ad25a9 # main, commit date 2026-01-16
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Create GitHub App Token
        id: app-token
        uses: actions/create-github-app-token@29824e69f54612133e76f7eaac726eef6c875baf # v2.2.1
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}
      
      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: dist/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
